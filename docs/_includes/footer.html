
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | slice: 0,13 | escape }} | <a href="https://github.com/canyansi/Faial"> Github </a>
</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">

            Christine & Alexey 
             <li><a class="u-email" href="mailto:{{ site.authors.christine.email }}">{{ site.authors.christine.email }}</a></li>
             <!--<li><a class="u-email" href="mailto:{{ site.authors.alexey.email }}">{{ site.authors.alexey.email }}</a></li>-->

           <!-- {{ site.authors.christine.name }} -- {{ site.authors.christine.email | escape }} 
            {{ site.authors.alexey.name }} -- {{ site.authors.alexey.email }} 
              {% for author in site.authors %}
                  {{ author.name }} -- {{ author.email }}
              {% endfor %}

           {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%} 
             -->
            </li>
            {%- if site.email -%}

            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>


    </div>

  </div>

</footer>
